<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Progress Bar</title>
    <!-- Css link with HTML -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skills">
      <div class="skill-bar">
        <h1>My Skills</h1>
        <div class="info">
          <p>HTML</p>
          <p>80%</p>
        </div>
        <div class="bar">
          <span class="html"></span>
        </div>
      </div>

      <div class="skill-bar">
        <div class="info">
          <p>CSS</p>
          <p>70%</p>
        </div>
        <div class="bar">
          <span class="css"></span>
        </div>
      </div>

      <div class="skill-bar">
        <div class="info">
          <p>JavaScript</p>
          <p>65%</p>
        </div>
        <div class="bar">
          <span class="js"></span>
        </div>
      </div>

      <div class="skill-bar">
        <div class="info">
          <p>Tailwind</p>
          <p>75%</p>
        </div>
        <div class="bar">
          <span class="tailwind"></span>
        </div>
      </div>

      <div class="skill-bar">
        <div class="info">
          <p>React js</p>
          <p>70%</p>
        </div>
        <div class="bar">
          <span class="react"></span>
        </div>
      </div>
    </div>
  </body>
</html>
